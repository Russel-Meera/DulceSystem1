<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin Panel</title>
  <link rel="stylesheet" href="CSS/loginPage.css">
</head>
<body>
  <div class="auth-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
      </div>
      <h1 class="logo-title">Admin Panel</h1>
    </div>

    <!-- Login Form -->
    <div class="form-container active" id="loginForm">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your account to continue</p>
        </div>

        <div id="loginError" class="error-message"></div>

        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label" for="loginEmail">Email Address</label>
            <input 
              type="email" 
              id="loginEmail" 
              class="form-input" 
              placeholder="admin@example.com"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="loginPassword">Password</label>
            <div class="password-wrapper">
              <input 
                type="password" 
                id="loginPassword" 
                class="form-input" 
                placeholder="Enter your password"
                required
              >
              <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-options">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe">
              <label class="checkbox-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn">Sign In</button>
        </form>

        </div>

        <div class="auth-footer">
          Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
        </div>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signupForm">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Create Account</h2>
          <p>Sign up to get started</p>
        </div>

        <div id="signupError" class="error-message"></div>
        <div id="signupSuccess" class="success-message"></div>

        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label class="form-label" for="signupName">Full Name</label>
            <input 
              type="text" 
              id="signupName" 
              class="form-input" 
              placeholder="John Doe"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="signupEmail">Email Address</label>
            <input 
              type="email" 
              id="signupEmail" 
              class="form-input" 
              placeholder="john@example.com"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="signupPassword">Password</label>
            <div class="password-wrapper">
              <input 
                type="password" 
                id="signupPassword" 
                class="form-input" 
                placeholder="Create a password"
                required
                minlength="8"
              >
              <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="signupConfirmPassword">Confirm Password</label>
            <div class="password-wrapper">
              <input 
                type="password" 
                id="signupConfirmPassword" 
                class="form-input" 
                placeholder="Confirm your password"
                required
              >
              <button type="button" class="toggle-password" onclick="togglePassword('signupConfirmPassword')">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-options">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="agreeTerms" required>
              <label class="checkbox-label" for="agreeTerms">I agree to the Terms & Conditions</label>
            </div>
          </div>

          <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="auth-footer">
          Already have an account? <a href="#" onclick="showLogin()">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }

    // Show login form
    function showLogin() {
      document.getElementById('loginForm').classList.add('active');
      document.getElementById('signupForm').classList.remove('active');
      clearMessages();
    }

    // Show signup form
    function showSignup() {
      document.getElementById('signupForm').classList.add('active');
      document.getElementById('loginForm').classList.remove('active');
      clearMessages();
    }

    // Clear all messages
    function clearMessages() {
      document.getElementById('loginError').style.display = 'none';
      document.getElementById('signupError').style.display = 'none';
      document.getElementById('signupSuccess').style.display = 'none';
    }

    // Handle login
    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Add your login logic here
      // For demo purposes:
      if (email === 'admin@example.com' && password === 'password') {
        // Redirect to admin dashboard
        window.location.href = 'admin-dashboard.html';
      } else {
        const errorMsg = document.getElementById('loginError');
        errorMsg.textContent = 'Invalid email or password. Try admin@example.com / password';
        errorMsg.style.display = 'block';
      }
    }

    // Handle signup
    function handleSignup(event) {
      event.preventDefault();
      
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      
      // Clear previous messages
      clearMessages();
      
      // Validate passwords match
      if (password !== confirmPassword) {
        const errorMsg = document.getElementById('signupError');
        errorMsg.textContent = 'Passwords do not match!';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Validate password length
      if (password.length < 8) {
        const errorMsg = document.getElementById('signupError');
        errorMsg.textContent = 'Password must be at least 8 characters long!';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Add your signup logic here
      // For demo purposes:
      const successMsg = document.getElementById('signupSuccess');
      successMsg.textContent = 'Account created successfully! Redirecting to login...';
      successMsg.style.display = 'block';
      
      // Redirect to login after 2 seconds
      setTimeout(() => {
        showLogin();
        // Pre-fill the email
        document.getElementById('loginEmail').value = email;
      }, 2000);
    }

    // Social login
    function socialLogin(provider) {
      alert(`${provider} login will be implemented here`);
      // Add your social login logic here
    }
  </script>
</body>
</html>
